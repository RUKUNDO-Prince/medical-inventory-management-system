<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'medical_inventory/base.html' %}
    {% load crispy_forms_tags %}
    {% block content %}
        <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">‚Üê Go Back</a>
        <div class="col-md-6 mx-auto mt-5">
            <h1>{{ view.action }} Item</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary">Add Item</button>
            </form>
        </div>
    {% endblock %}

</body>
</html>
